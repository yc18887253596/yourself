<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title></title>
		<style type="text/css">
			input{width: 300px;height: 40px;border-radius: 5px ;border-color: dimgrey;outline: none;padding-left:2px ;font-size: 20px;display: block;margin-top: 30px;position: relative;}
			.wrap{width: 300px;margin: auto;color: red;}
			.text1_true{width:20px;height:20px;background: url(img/输入正确.jpg) no-repeat;position: absolute;margin-left: 330px;margin-top:-75px ;display: none;}
			.text1_false{width:200px;height:20px;background: url(img/清空错误输入.jpg) no-repeat;position: absolute;margin-left: 330px;margin-top:-75px ;display: none;padding-left: 30px;}
			.text2_true{width:20px;height:20px;background: url(img/输入正确.jpg) no-repeat;position: absolute;margin-left: 330px;margin-top:-75px ;display: none;}
			.text2_false{width:200px;height:20px;background: url(img/清空错误输入.jpg) no-repeat;position: absolute;margin-left: 330px;margin-top:-75px ;display: none;padding-left: 30px;}
		</style>
	</head>
	<body>
		<div class="wrap">
			<input type="text" id="text1" value="请输入邮箱" name="text1"  /></br>请输入邮箱xxx@xxx.xxx
				<div class="text1_true"id="text1_true"></div>
				<div class="text1_false"id="text1_false">邮箱格式有误，请重新输入</div>
			<input type="text" id="text2" value="请输入密码" name="text2" /></br>请输入密码4-12位字母数字组合
				<div class="text2_true"id="text2_true"></div>
				<div class="text2_false"id="text2_false">密码错误，请重新输入</div>
		</div>
	</body>
	<script>
		var reg1=/^\w+@\w+\.+\w{2,3}$/,
		 	reg2=/^[A-Za-z0-9]{4,16}$/,
		 	text1=document.getElementById("text1"),
			text2=document.getElementById("text2");		 	
			text1.onfocus=function(){
				if (text1.value=="请输入邮箱"){
					text1.value="";
				}
			}
			text1.onblur=function(){
				text1_true.style.display="none";
				text1_false.style.display="none";
				if(text1.value==""){
					text1.value="请输入邮箱"
				}
				else if (reg1.test(this.value)){
						text1_true.style.display="block";
				}
				else{
					text1_false.style.display="block";
				}
			}
			text2.onfocus=function(){
				if (text2.value=="请输入密码"){
					text2.type="password";
					text2.value="";
				}
			}
			text2.onblur=function(){
				text2_true.style.display="none";
				text2_false.style.display="none";
				if(text2.value==""){
					text2.type="text";
					text2.value="请输入密码";
				}
				else if (reg2.test(this.value)){
						text2_true.style.display="block";
				}
				else{
					text2_false.style.display="block";
				}
			}
	</script>
</html>
